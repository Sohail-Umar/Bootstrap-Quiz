<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      ,
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
      rel="stylesheet"
      ,
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Bootstrap-Quiz</title>
  </head>
  <body>
    <div class="container-fluid col-md-4">
<div class="text-center mt-5">
        <img class="mt-4 mb-4" height="70px"
          src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
          alt="Logo"
        />
        <p>Sign In Page</p>
      <p>Build a sign in page to display your command on bootstrap <span style= "color: red">: text with color red </span>pseudo-element</p>
        <a href="https://www.google.com/"
          >Works in latest Chrome, Safari, and Firefox. This is a clickable
          section that will take us to a new page</a
        >
<br><br>
    <form style="max-width: 250px; margin: auto" action="">
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
        <input
        class="form-check-input"
        type="checkbox"
        value="Remeber me"
        id="flexCheckChecked"/>
      <label class="form-check-label" for="flexCheckChecked">
        Remember me
    </label>
    <br>
        <button class="btn-primary height:50px">Sign In</button>

</form>
</div>

    <footer class="text-center">
      <p>Copyright 2017-2018</p>
    </footer>
  </body>
</html>
